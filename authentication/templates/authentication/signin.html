{% extends 'base.html' %}
{% block content %}
<div class="w-100 flex-grow-1 d-flex flex-col justify-content-center align-items-center" style="background-image: url('https://picsum.photos/id/349/1920/1080?grayscale&blur=10'); background-size: cover;">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}
    <div class="col-md-4 p-5 shadow-sm border rounded-3 bg-white">
        <h2 class="text-center mb-4 text-primary">Login to FlyBoredom</h2>
        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input required placeholder="Enter your username" type="text" class="form-control border border-primary" id="username" name="username">
            </div>
            <div class="mb-3">
                <label for="pwd" class="form-label">Password</label>
                <input required placeholder="Enter your password" type="password" class="form-control border border-primary" id="pwd" name="pwd">
            </div>
            <!-- <p class="small"><a class="text-primary" href="forget-password.html">Forgot password?</a></p> -->
            <div class="d-grid">
                <button class="btn btn-primary" type="submit">Login</button>
            </div>
        </form>
        <div class="mt-3">
            <p class="mb-0  text-center">Don't have an account? <a href="{% url 'signup' %}" class="text-primary fw-bold">Sign Up</a></p>
        </div>
    </div>
</div>
  {% endblock %}
