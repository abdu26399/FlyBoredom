{% extends 'base.html' %}
{% block content %}
<div class="w-100 d-flex justify-content-center align-items-center" style="background-image: url('https://picsum.photos/id/349/1920/1080?grayscale&blur=10'); background-size: cover;">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}
    <div class="col-md-4 p-5 shadow-sm border rounded-3 bg-white">
        <h2 class="text-center mb-4 text-primary">Register to FlyBoredom</h2>
        <form action="{% url 'signup' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input required type="text" placeholder="Create a username" class="form-control border border-primary" id="username" name="username">
            </div>
            <div class="mb-3">
                <label for="firstname" class="form-label">First Name</label>
                <input required type="text" placeholder="Enter your First name" class="form-control border border-primary" id="firstname" name="firstname">
            </div>
            <div class="mb-3">
                <label for="lastname" class="form-label">Last Name</label>
                <input required type="text" placeholder="Enter your Last name" class="form-control border border-primary" id="lastname" name="lastname">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input required type="email" placeholder="Enter your Email Address" class="form-control border border-primary" id="email" name="email">
            </div>
            <div class="mb-3">
                <label for="pwd1" class="form-label">Password</label>
                <input required type="password" placeholder="Create password" class="form-control border border-primary" id="pwd1" name="pwd1">
            </div>
            <!-- <p class="small"><a class="text-primary" href="forget-password.html">Forgot password?</a></p> -->
            <div class="d-grid">
                <button class="btn btn-primary" type="submit">Sign Up</button>
            </div>
        </form>
        <div class="mt-3">
            <p class="mb-0  text-center">Already have an account? <a href="{% url 'signin' %}" class="text-primary fw-bold">Login here</a></p>
        </div>
    </div>
</div>
{% endblock %}
