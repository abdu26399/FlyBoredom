<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>{% block title %}FlyBoredom{% endblock title %}</title>
</head>
<body class="vh-100 d-flex flex-column">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">FlyBoredom</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            {% if user.is_authenticated %}
                <div class="navbar-nav me-auto">
                    <a class="nav-link {% if request.path == '/' %} active {% endif %}" href="{% url 'home' %}">Home</a>
                    <a class="nav-link {% if request.path == '/cart/' %} active {% endif %}"
                       href="{% url 'view_cart' %}">My Cart</a>
                    <a class="nav-link {% if request.path == '/testimonials/' %} active {% endif %}"
                       href="{% url 'testimonials:list-testimonials' %}">Testimonials</a>
                    {% if user.is_staff %}
                        <a class="nav-link {% if request.path == '/owner/' %} active {% endif %}"
                           href="{% url 'owner_admin:admin_home' %}">Manage</a>
                    {% endif %}
                </div>
                <div class="navbar-nav">
                    <a href="{% url 'signout' %}" class="nav-link">Log Out</a>
                </div>
            {% else %}
                <div class="navbar-nav me-auto"></div>
                <div class="navbar-nav">
                    <a class="nav-link {% if request.path == '/auth/signin' %} active {% endif %}"
                       href="{% url 'signin' %}">Login</a>
                    <a class="nav-link {% if request.path == '/auth/signup' %} active {% endif %}"
                       href="{% url 'signup' %}">Register</a>
                </div>
            {% endif %}
        </div>
    </div>
</nav>
<main class="d-flex w-100 flex-grow-1">
    {% block content %}
    {% endblock %}
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"/>
</body>
</html>
